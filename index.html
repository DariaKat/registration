<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Regist</title>
    <link
      rel="shortcut icon"
      href="./image/icon/kabuki_japan.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="registration">
      <main>
        <form>
          <span>SIGN IN</span>
          <div class="btn-social">
            <button class="facebook">
              <img src="./image/icon/facebook.png" />Facebook
            </button>
            <button class="google">
              <img src="./image/icon/google.png" />Google
            </button>
          </div>
          <div class="username">
            <p>Username</p>
            <input type="text" />
          </div>
          <div class="password">
            <p>Password<a href="#">Forgot?</a></p>
            <input type="password" />
          </div>
          <div class="remember">
            <input type="checkbox" />
            <p>Remember me</p>
          </div>
          <button class="btn-sign">SIGN IN</button>
          <div class="sign-up">
            <p>Not a member?<a href="#">Sign up now</a></p>
          </div>
        </form>
      </main>
      <footer>
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">HELP</a></li>
          <li><a href="#">PRESS</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">JOBS</a></li>
          <li><a href="#">PRIVACY</a></li>
          <li><a href="#">TERMS</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
